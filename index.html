<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Dados de Concurso</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .container2 {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 70%;
            max-width: 90%;
            overflow-x:auto;
            text-align: center;
            align-items: center;
            display: none; /* Inicia oculto */
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
            color: #4CAF50;
        }
        textarea, select, input[type="text"] { /* Ajustado para não incluir button aqui e ser mais específico */
            border-radius: 10px;
            border: 1px solid #4CAF50;
            padding: 10px;
            width: 70%;
            box-sizing: border-box;
            color: #004d40;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
            padding: 7px 10px;
            width: auto;
            display: inline-block;
            max-width: 180px;
            border-radius: 10px; /* Adicionado para consistência */
        }
        button:hover {
            background-color: #388E3C;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #4CAF50;
            padding: 8px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) td {
            background-color: #e0f2f1;
        }
        #columnNames input {
            margin-bottom: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        .searchContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer {
            margin-top: auto;
            margin-bottom: auto;
            text-align: center;
            padding: 20px;
            background-color: transparent;
            width: 80%;
            max-width: 600px;
            border-top: 1px solid #ddd;
            box-sizing: border-box;
        }
        .footer img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        /* Estilos para a nova seção de renomear colunas - CORES ATUALIZADAS */
        #renameColumnsContainer {
            background-color: #f9f9f9; /* Mesma cor do .container */
            padding: 15px;
            border-radius: 10px; /* Mesma borda do .container */
            margin-top: 20px; /* Mesma margem do .container */
            border: 1px solid #4CAF50; /* Mesma borda do .container */
            display: none; /* Inicia oculto */
            flex-direction: column; /* Para empilhar o título, inputs e botões */
            align-items: center; /* Centraliza o conteúdo */
            gap: 15px; /* Espaçamento entre os grupos de elementos */
        }
        #renameColumnsContainer h2 {
            text-align: center; /* Centraliza o título */
            color: #4CAF50;
            margin-top: 0;
            margin-bottom: 5px;
        }
        #renameColumnsContainer #columnRenameInputs {
            display: flex;
            flex-wrap: wrap; /* Permite que os inputs quebrem linha */
            justify-content: center;
            gap: 10px; /* Espaçamento entre os campos */
            width: 100%; /* Ocupa a largura total para centralizar os inputs */
        }
        #renameColumnsContainer .column-input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha o label e input à esquerda */
            margin-bottom: 5px;
            width: calc(33% - 20px); /* 3 colunas por linha em telas maiores, ajustado com gap */
            min-width: 150px; /* Largura mínima para cada input */
        }
        #renameColumnsContainer label {
            font-weight: normal;
            margin-bottom: 3px;
            font-size: 0.9em;
            color: #4CAF50; /* Cor do label do .container */
        }
        #renameColumnsContainer input[type="text"] {
            width: 100%;
            padding: 5px;
            border-radius: 10px; /* Borda do input do .container */
            border: 1px solid #4CAF50; /* Borda do input do .container */
            color: #004d40; /* Cor do texto do input do .container */
        }
        /* Estilos para o grupo de botões */
        #renameButtonsGroup {
            display: flex;
            justify-content: center; /* Centraliza os botões dentro do grupo */
            gap: 15px; /* Espaçamento entre os botões */
            margin-top: 10px; /* Margem superior para separar dos inputs */
        }
        #renameColumnsContainer button {
            margin-top: 0; /* Zera a margem original, pois o grupo já tem margem */
            background-color: #4CAF50; /* Mesma cor do botão do .container */
        }
        #renameColumnsContainer button:hover {
            background-color: #388E3C; /* Mesma cor hover do botão do .container */
        }
        @media (max-width: 768px) {
            #renameColumnsContainer .column-input-group {
                width: calc(48% - 10px); /* 2 colunas por linha */
            }
        }
        @media (max-width: 480px) {
            #renameColumnsContainer .column-input-group {
                width: 95%; /* 1 coluna por linha */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Organizador de Dados de Concurso</h1>
        <form id="organizeForm">
            <div class="form-group">
                <label for="dataInput" title="Insira a lista dos candidatos. Tente usar um formato consistente, mas o sistema é mais flexível agora.">Lista dos candidatos:</label>
                <textarea id="dataInput" name="dataInput" rows="4" cols="50" title="Insira a lista dos candidatos. Tente usar um formato consistente, mas o sistema é mais flexível agora."></textarea>
            </div>
            <div class="form-group">
                <label for="pdfTitleInput" title="Título do cargo que aparecerá no PDF gerado.">Nome do Cargo (opcional):</label>
                <input type="text" id="pdfTitleInput" placeholder="Ex: Analista Administrativo" title="Opcional: Digite o cargo que vai aparecer no PDF gerado.">
            </div>
            <label>
                <input type="checkbox" id="addRankingColumn" name="addRankingColumn" title="Selecione para adicionar uma coluna de classificação.">
                <br>Adicionar coluna de classificação
            </label>
            <br>
            <button type="button" onclick="organizeData()" title="Clique para organizar os dados.">Organizar</button>
        </form>
    </div>

    <div class="container" id="renameColumnsContainer" style="display: none;">
        <h2>Renomear Colunas</h2>
        <div id="columnRenameInputs">
        </div>
        <div id="renameButtonsGroup">
            <button type="button" onclick="applyColumnRenames()">Aplicar Nomes</button>
            <button type="button" onclick="toggleColumnRename()">Fechar Edição</button>
        </div>
    </div>

    <div class="container2" id="ContainerResult">
        <h1>Resultado Organizado</h1>
        <div class="searchContainer">
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Digite para pesquisar..." title="A tabela vai atualizando ao digitar...">
        </div>
        <button type="button" onclick="generatePDF()" title="Clique para gerar um PDF com os dados da tabela.">Gerar PDF</button>
        <button type="button" onclick="toggleColumnRename()" title="Clique para mudar os nomes dos cabeçalhos das colunas.">Renomear Colunas</button>
        <h4><i>Ao clicar no cabeçalho da tabela, os dados são organizados conforme a coluna clicada!</i></h4>
        <table border="1" id="resultTable">
            <thead>
                <tr id="tableHeaders"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <footer class="footer">
        <img src="minha_foto.jpg" alt="Foto do Autor">
        <p><b>Autor: Júnior Chaves</b></p>
    </footer>

    <script>
        let sortDirections = [];
        let currentColumnNames = [];
        let columnTypes = {}; // Objeto para armazenar o tipo de cada coluna (mapeado pelo nome)

        // Mapeamento de nomes de colunas para tipos de dados para comportamento de ordenação/formatação
        const typeMapping = {
            'classificacao': 'integer_numeric',
            'posicao': 'integer_numeric',
            'ranking': 'integer_numeric',
            'inscricao': 'numeric_string', // Inscrição pode ser um número grande, mas tratado como string para evitar problemas de precisão.
            'matricula': 'numeric_string',
            'nota': 'numeric',
            'pontuacao': 'numeric',
            'total': 'numeric',
            'acertos': 'numeric'
        };

        // Função para determinar o tipo de uma coluna com base em seu nome
        function getColumnType(columnName) {
            const lowerName = columnName.toLowerCase();
            for (const key in typeMapping) {
                if (lowerName.includes(key)) {
                    return typeMapping[key];
                }
            }
            if (lowerName.includes('nome')) {
                return 'string';
            }
            // Último recurso: tenta inferir pelo conteúdo se o nome não ajudar
            return 'string'; // Padrão
        }

        // Função para verificar se uma string é puramente numérica (inteiro ou decimal com ponto)
        function isNumeric(str) {
            if (str === null || str === undefined || str.trim() === '') return false;
            return /^-?\d+(\.\d+)?$/.test(str.trim());
        }

        // Função para verificar se é um número inteiro
        function isInteger(str) {
            if (str === null || str === undefined || str.trim() === '') return false;
            return /^-?\d+$/.test(str.trim());
        }
        
        /**
         * Inferir o padrão de colunas e dados a partir da string de entrada.
         */
        function inferAndApplyPattern(rawInputString) {
            if (!rawInputString) {
                return { columnNames: [], organizedData: [] };
            }

            // --- 1. Pré-processamento Global ---
            let processedString = rawInputString
                .replace(/\r\n|\r/g, ' ') // Normaliza quebras de linha para espaço
                .replace(/º|°/g, '') // Remove caracteres de grau
                .replace(/(\d+),(\d{1,2})(?![0-9])/g, '$1.$2') // Ajusta vírgulas decimais (ex: 61,00 -> 61.00)
                .trim();

            let candidateBlocks = [];
            let fieldsPerCandidate = 0; 
            let finalColumnNames = [];

            // --- Tentar identificar o padrão de acordo com a lógica do Júnior ---
            
            // Padrão 1: Nome, Inscrição, Nota / (NOVO PADRÃO PRIORITÁRIO)
            // Ex: ALEXANDRO GUIMARAES FEITOSA LIMA, 5950022694, 52.00 /
            // Regex: Captura qualquer coisa até a primeira vírgula (Nome), depois número (Inscrição), depois número (Nota)
            const regexNameInscNota = /([A-ZÀ-Ÿ\s.-]+?),\s*(\d+),\s*(\d+\.?\d*)\s*(?:\/\s*|$)/gi;
            let match;
            let tempBlocks = [];
            while ((match = regexNameInscNota.exec(processedString)) !== null) {
                tempBlocks.push([match[1].trim(), match[2].trim(), match[3].trim()]);
            }

            if (tempBlocks.length > 0) {
                fieldsPerCandidate = 3;
                finalColumnNames = ['Nome', 'Inscrição', 'Nota'];
                candidateBlocks = tempBlocks; 
            } else {
                // Padrão 2: Separador de campo é ';' e separador de candidato é '/' (Ex: Jonatas)
                // Ex: 7516959; JONATAS DOS SANTOS FONSECA; 93/
                const regexPattern3Fields = /(\d+);\s*([A-ZÀ-Ÿ\s.-]+?);\s*(\d+\.?\d*)\s*(?:\/\s*|$)/gi;
                tempBlocks = [];
                while ((match = regexPattern3Fields.exec(processedString)) !== null) {
                    tempBlocks.push([match[1].trim(), match[2].trim(), match[3].trim()]);
                }

                if (tempBlocks.length > 0) {
                    fieldsPerCandidate = 3;
                    finalColumnNames = ['Inscrição', 'Nome', 'Nota'];
                    candidateBlocks = tempBlocks;
                } else {
                    // Padrão 3: Separador de campo é ',' e separador de candidato é '/' (Ex: Saulo)
                    // Ex: 1, 108, SAULO HENRIQUE SOUZA DE LIMA, 61.00 /
                    const regexPattern4FieldsComma = /(\d+),\s*(\d+),\s*([A-ZÀ-Ÿ\s.-]+?),\s*(\d+\.?\d*)\s*(?:\/\s*|$)/gi;
                    tempBlocks = [];
                    while ((match = regexPattern4FieldsComma.exec(processedString)) !== null) {
                        tempBlocks.push([match[1].trim(), match[2].trim(), match[3].trim(), match[4].trim()]);
                    }

                    if (tempBlocks.length > 0) {
                        fieldsPerCandidate = 4;
                        finalColumnNames = ['Classificação', 'Inscrição', 'Nome', 'Nota'];
                        candidateBlocks = tempBlocks;
                    } else {
                        // Padrão 4: A barra '/' é o único separador para campos e candidatos (Ex: Gabriel)
                        // Ex: 1562998 / GABRIEL MAIA SELHORST / 1 / 85 /
                        const regexPattern4FieldsSlashOnly = /(\d+)\s*\/\s*([A-ZÀ-Ÿ\s.-]+?)\s*\/\s*(\d+)\s*\/\s*(\d+\.?\d*)\s*(?:\/\s*|$)/gi;
                        tempBlocks = [];
                        while ((match = regexPattern4FieldsSlashOnly.exec(processedString)) !== null) {
                            tempBlocks.push([match[1].trim(), match[2].trim(), match[3].trim(), match[4].trim()]);
                        }

                        if (tempBlocks.length > 0) {
                            fieldsPerCandidate = 4;
                            finalColumnNames = ['Inscrição', 'Nome', 'Posição', 'Nota'];
                            candidateBlocks = tempBlocks;
                        } else {
                            // Padrão 5: Campos colados (sem separadores óbvios além de espaços/transições)
                            // Ex: 1562998GABRIEL MAIA SELHORST185
                            const regexConcatenated4 = /(\d+)(\d+)([A-ZÀ-Ÿ\s.-]+?)(\d+\.?\d*)/gi; 
                            const regexConcatenated3 = /(\d+)([A-ZÀ-Ÿ\s.-]+?)(\d+\.?\d*)/gi;
                            
                            tempBlocks = [];
                            // Tenta o padrão de 4 campos primeiro
                            if (processedString.match(regexConcatenated4)) { 
                                fieldsPerCandidate = 4;
                                while ((match = regexConcatenated4.exec(processedString)) !== null) {
                                    tempBlocks.push([match[1].trim(), match[2].trim(), match[3].trim(), match[4].trim()]);
                                }
                                finalColumnNames = ['Classificação', 'Inscrição', 'Nome', 'Nota'];
                            } else if (processedString.match(regexConcatenated3)) { // Se 4 campos não funcionou, tenta 3
                                fieldsPerCandidate = 3;
                                while ((match = regexConcatenated3.exec(processedString)) !== null) {
                                    tempBlocks.push([match[1].trim(), match[2].trim(), match[3].trim()]);
                                }
                                finalColumnNames = ['Inscrição', 'Nome', 'Nota'];
                            }

                            if (tempBlocks.length > 0) {
                                candidateBlocks = tempBlocks;
                            } else {
                                // Fallback se NADA funcionou: trata a entrada inteira como um único campo
                                candidateBlocks = [[processedString]];
                                fieldsPerCandidate = 1;
                                finalColumnNames = ['Dados Brutos'];
                            }
                        }
                    }
                }
            }
            
            // --- Processar Todos os Blocos de Candidatos com a Estrutura Inferida ---
            const organizedData = [];
            candidateBlocks.forEach(rowFields => {
                const rowData = new Array(finalColumnNames.length).fill(null);
                for (let i = 0; i < Math.min(rowFields.length, finalColumnNames.length); i++) {
                    const value = rowFields[i];
                    const colName = finalColumnNames[i];
                    const inferredType = getColumnType(colName);

                    if (value !== null && value !== undefined && value !== '') {
                        let cleanedValue = value.replace(/º/g, '').trim(); 
                        if (inferredType === 'numeric') {
                            rowData[i] = parseFloat(cleanedValue);
                        } else if (inferredType === 'integer_numeric') {
                            rowData[i] = parseInt(cleanedValue, 10);
                        } else {
                            rowData[i] = cleanedValue;
                        }
                    }
                }
                organizedData.push(rowData);
            });
            
            return { columnNames: finalColumnNames, organizedData };
        }


        function organizeData() {
            document.getElementById('ContainerResult').style.display = 'block';

            const dataInput = document.getElementById('dataInput').value.trim();
            const addRankingColumn = document.getElementById('addRankingColumn').checked;

            if (dataInput === "") {
                updateTable([], []);
                return;
            }

            // A string de entrada inteira será passada para inferAndApplyPattern
            let { columnNames, organizedData } = inferAndApplyPattern(dataInput);

            // Re-popula columnTypes com os nomes das colunas detectadas
            columnTypes = {};
            columnNames.forEach(name => {
                columnTypes[name] = getColumnType(name);
            });

            // --- Lógica de Ordenação Padrão (SEMPRE APLICADA) ---
            // Prioriza Nota (decrescente), depois Classificação (crescente)
            organizedData.sort((a, b) => {
                const notaIndex = columnNames.indexOf('Nota');
                const classificacaoIndex = columnNames.indexOf('Classificação');
                const campoNum1Index = columnNames.indexOf('Campo Num 1'); // Para caso seja genérico
                const nomeIndex = columnNames.indexOf('Nome'); // Para desempate final
                const inscricaoIndex = columnNames.indexOf('Inscrição'); // Para desempate se Inscrição for um campo relevante
                const posicaoIndex = columnNames.indexOf('Posição'); // Para desempate se Posição for um campo relevante

                // Ordenar por Nota (decrescente) se a coluna "Nota" existir
                if (notaIndex !== -1 && a[notaIndex] !== null && b[notaIndex] !== null) {
                    const valA = parseFloat(a[notaIndex]);
                    const valB = parseFloat(b[notaIndex]);
                    const comp = (isNaN(valB) ? -Infinity : valB) - (isNaN(valA) ? -Infinity : valA);
                    if (comp !== 0) return comp;
                }

                // Em seguida, ordenar por Classificação (crescente) ou Campo Num 1 se a coluna existir
                if (classificacaoIndex !== -1 && a[classificacaoIndex] !== null && b[classificacaoIndex] !== null) {
                    const valA = parseInt(a[classificacaoIndex]);
                    const valB = parseInt(b[classificacaoIndex]);
                    const comp = (isNaN(valA) ? Infinity : valA) - (isNaN(valB) ? Infinity : valB);
                    if (comp !== 0) return comp;
                } else if (campoNum1Index !== -1 && a[campoNum1Index] !== null && b[campoNum1Index] !== null) {
                    const valA = parseInt(a[campoNum1Index]);
                    const valB = parseInt(b[campoNum1Index]);
                    const comp = (isNaN(valA) ? Infinity : valA) - (isNaN(valB) ? Infinity : valB);
                    if (comp !== 0) return comp;
                }
                
                // Desempate por Inscrição (crescente) se a coluna existir
                if (inscricaoIndex !== -1 && a[inscricaoIndex] !== null && b[inscricaoIndex] !== null) {
                    const valA = parseInt(a[inscricaoIndex]);
                    const valB = parseInt(b[inscricaoIndex]);
                    const comp = (isNaN(valA) ? Infinity : valA) - (isNaN(valB) ? Infinity : valB);
                    if (comp !== 0) return comp;
                }

                // Desempate por Posição (crescente) se a coluna existir
                if (posicaoIndex !== -1 && a[posicaoIndex] !== null && b[posicaoIndex] !== null) {
                    const valA = parseInt(a[posicaoIndex]);
                    const valB = parseInt(b[posicaoIndex]);
                    const comp = (isNaN(valA) ? Infinity : valA) - (isNaN(valB) ? Infinity : valB);
                    if (comp !== 0) return comp;
                }

                // Fallback para o Nome (crescente) para garantir uma ordem consistente
                if (nomeIndex !== -1 && a[nomeIndex] !== null && b[nomeIndex] !== null) {
                    const nomeA = a[nomeIndex] || '';
                    const nomeB = b[nomeIndex] || '';
                    return String(nomeA).localeCompare(String(nomeB), undefined, { numeric: true, sensitivity: 'base' });
                }
                
                return 0;
            });

            // Lógica para adicionar e classificar a coluna de Classificação gerada
            let finalColumnNamesForTable = [...columnNames];
            if (addRankingColumn) {
                // Remove colunas de classificação existentes se a nova classificação for gerada
                const columnsToRemove = ['Classificação', 'Posição', 'Ranking', 'Campo Num 1'];
                columnsToRemove.forEach(colName => {
                    const existingIndex = finalColumnNamesForTable.indexOf(colName);
                    if (existingIndex !== -1) {
                        finalColumnNamesForTable.splice(existingIndex, 1);
                        organizedData.forEach(row => {
                            row.splice(existingIndex, 1); // Remove o dado da coluna
                        });
                    }
                });

                // Agora, adicione o ranking no início das linhas e no cabeçalho
                organizedData.forEach((row, index) => {
                    row.unshift(index + 1); // Adiciona a classificação no início da linha
                });
                finalColumnNamesForTable.unshift('Classificação'); // Adiciona 'Classificação' no início do cabeçalho
                columnTypes['Classificação'] = 'integer_numeric'; // Define o tipo para a nova coluna
            }

            updateTable(finalColumnNamesForTable, organizedData);
            document.getElementById('ContainerResult').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }


        function updateTable(columnNames, data) {
            const tableHeaders = document.getElementById('tableHeaders');
            const tableBody = document.getElementById('tableBody');
            tableHeaders.innerHTML = '';
            tableBody.innerHTML = '';

            sortDirections = Array(columnNames.length).fill(true);

            columnNames.forEach(columnName => {
                const th = document.createElement('th');
                th.textContent = columnName;
                th.onclick = () => sortTable(columnNames.indexOf(columnName));
                tableHeaders.appendChild(th);
            });

            data.forEach(row => {
                const tr = document.createElement('tr');
                for (let i = 0; i < columnNames.length; i++) {
                    const td = document.createElement('td');
                    const value = row[i];
                    const colName = columnNames[i];
                    const colType = columnTypes[colName] || getColumnType(colName);

                    if (value !== null && value !== undefined) {
                        if (colType === 'numeric') {
                            td.textContent = parseFloat(value).toFixed(2);
                        } else if (colType === 'integer_numeric') {
                            td.textContent = parseInt(value, 10);
                        } else if (colType === 'numeric_string') {
                            td.textContent = String(value);
                        } else {
                            td.textContent = String(value);
                        }
                    } else {
                        td.textContent = '';
                    }
                    tr.appendChild(td);
                }
                tableBody.appendChild(tr);
            });

            currentColumnNames = Array.from(document.querySelectorAll('#tableHeaders th')).map(th => th.textContent);
        }

        function sortTable(columnIndex) {
            const table = document.getElementById('resultTable');
            const tbody = table.getElementsByTagName('tbody')[0];
            const rows = Array.from(tbody.getElementsByTagName('tr'));
            const headerText = table.querySelector(`th:nth-child(${columnIndex + 1})`).textContent;

            sortDirections[columnIndex] = !sortDirections[columnIndex];

            const colType = columnTypes[headerText] || getColumnType(headerText);

            const sortedRows = rows.sort((a, b) => {
                const textA = a.cells[columnIndex].textContent.trim();
                const textB = b.cells[columnIndex].textContent.trim();

                let valA, valB;

                if (colType === 'numeric' || colType === 'integer_numeric') {
                    valA = parseFloat(textA.replace(',', '.'));
                    valB = parseFloat(textB.replace(',', '.'));
                    valA = isNaN(valA) ? (sortDirections[columnIndex] ? Infinity : -Infinity) : valA;
                    valB = isNaN(valB) ? (sortDirections[columnIndex] ? Infinity : -Infinity) : valB;
                    return sortDirections[columnIndex] ? valA - valB : valB - valA;
                } else if (colType === 'numeric_string') {
                    valA = parseInt(textA);
                    valB = parseInt(textB);
                    valA = isNaN(valA) ? (sortDirections[columnIndex] ? Infinity : -Infinity) : valA;
                    valB = isNaN(valB) ? (sortDirections[columnIndex] ? Infinity : -Infinity) : valB;
                    return sortDirections[columnIndex] ? valA - valB : valB - valA;
                } else {
                    return sortDirections[columnIndex] ? textA.localeCompare(textB, undefined, { numeric: true, sensitivity: 'base' }) : textB.localeCompare(a, undefined, { numeric: true, sensitivity: 'base' });
                }
            });

            tbody.innerHTML = '';
            sortedRows.forEach(row => tbody.appendChild(row));
        }

        window.onload = function() {
            // Inicializa sortDirections ao carregar, ou quando a tabela é criada/atualizada
        };

        function searchTable() {
            let input = document.getElementById('searchInput').value.toUpperCase();
            let table = document.getElementById('resultTable');
            let tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName('td');
                let found = false;
                for (let j = 0; j < td.length; j++) {
                    if (td[j] && td[j].innerHTML.toUpperCase().indexOf(input) > -1) {
                        found = true;
                        break;
                    }
                }
                tr[i].style.display = found ? '' : 'none';
            }
        }

        function generatePDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const margin = 10;
                let y = margin;
                const lineHeight = 10;
                const pageWidth = doc.internal.pageSize.getWidth();

                doc.setFontSize(16);
                doc.setFont("helvetica", "bold");

                const customTitle = document.getElementById('pdfTitleInput').value.trim();
                const title = customTitle === '' ? "Relatório de Resultados" : customTitle;

                const splitTitle = doc.splitTextToSize(title, pageWidth - 2 * margin);
                doc.text(splitTitle, pageWidth / 2, y, { align: 'center' });
                y += (splitTitle.length * lineHeight) + lineHeight;

                const table = document.getElementById('resultTable');
                if (!table || table.querySelector('tbody').children.length === 0) {
                    alert("Erro: Gere a tabela primeiro clicando em 'Organizar'!");
                    return;
                }

                const headers = Array.from(document.querySelectorAll('#tableHeaders th')).map(th => th.textContent);
                const rows = Array.from(table.querySelectorAll('tbody tr')).map(tr =>
                    Array.from(tr.querySelectorAll('td')).map(td =>
                         td.textContent.replace(/\s*\n\s*/g, ' ').trim()
                    )
                );

                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: y,
                    margin: { left: margin, right: margin },
                    styles: { fontSize: 10, cellPadding: 2, halign: 'center' },
                    headStyles: { fillColor: [76, 175, 80], textColor: 255, halign: 'center' },
                    alternateRowStyles: { fillColor: [224, 242, 241] },
                });

                window.open(doc.output('bloburl'), '_blank');

            } catch (error) {
                console.error("Erro ao gerar PDF:", error);
                alert("Erro ao gerar PDF. Veja o console para detalhes.");
            }
        }

        function toggleColumnRename() {
            const renameContainer = document.getElementById('renameColumnsContainer');
            const columnRenameInputs = document.getElementById('columnRenameInputs');

            if (renameContainer.style.display === 'none' || renameContainer.style.display === '') {
                renameContainer.style.display = 'flex';

                columnRenameInputs.innerHTML = '';

                if (currentColumnNames.length > 0) {
                    currentColumnNames.forEach((name, index) => {
                        const div = document.createElement('div');
                        div.className = 'column-input-group';

                        const label = document.createElement('label');
                        label.textContent = `Coluna ${index + 1}:`;
                        label.htmlFor = `rename-col-${index}`;

                        const input = document.createElement('input');
                        input.type = 'text';
                        input.id = `rename-col-${index}`;
                        input.value = name;
                        input.placeholder = `Nome da Coluna ${index + 1}`;

                        div.appendChild(label);
                        div.appendChild(input);
                        columnRenameInputs.appendChild(div);
                    });
                } else {
                    columnRenameInputs.textContent = 'Organize os dados primeiro para renomear as colunas.';
                }

                renameContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } else {
                renameContainer.style.display = 'none';
            }
        }

        function applyColumnRenames() {
            const newColumnNames = [];
            const inputElements = document.querySelectorAll('#columnRenameInputs input[type="text"]');

            columnTypes = {};

            inputElements.forEach(input => {
                const newName = input.value.trim();
                newColumnNames.push(newName);
                columnTypes[newName] = getColumnType(newName);
            });

            const tableHeaders = document.querySelectorAll('#tableHeaders th');
            tableHeaders.forEach((th, index) => {
                if (newColumnNames[index] !== undefined && newColumnNames[index] !== null && newColumnNames[index] !== '') {
                     th.textContent = newColumnNames[index];
                } else {
                    th.textContent = currentColumnNames[index];
                }
            });

            currentColumnNames = Array.from(document.querySelectorAll('#tableHeaders th')).map(th => th.textContent);

            document.getElementById('renameColumnsContainer').style.display = 'none';

            alert('Nomes das colunas atualizados com sucesso!');
        }
    </script>
