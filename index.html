<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Dados de Concurso</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .container2 {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 70%;
            max-width: 90%;
            overflow-x:auto;
            text-align: center;
            align-items: center;
            display: none; /* Inicia oculto */
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
            color: #4CAF50;
        }
        textarea, select, input[type="text"] { /* Ajustado para não incluir button aqui e ser mais específico */
            border-radius: 10px;
            border: 1px solid #4CAF50;
            padding: 10px;
            width: 70%;
            box-sizing: border-box;
            color: #004d40;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
            padding: 7px 10px;
            width: auto;
            display: inline-block;
            max-width: 180px;
            border-radius: 10px; /* Adicionado para consistência */
        }
        button:hover {
            background-color: #388E3C;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #4CAF50;
            padding: 8px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) td {
            background-color: #e0f2f1;
        }
        #columnNames input {
            margin-bottom: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        .searchContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer {
            margin-top: auto;
            margin-bottom: auto;
            text-align: center;
            padding: 20px;
            background-color: transparent;
            width: 80%;
            max-width: 600px;
            border-top: 1px solid #ddd;
            box-sizing: border-box;
        }
        .footer img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        /* Estilos para a nova seção de renomear colunas - CORES ATUALIZADAS */
        #renameColumnsContainer {
            background-color: #f9f9f9; /* Mesma cor do .container */
            padding: 15px;
            border-radius: 10px; /* Mesma borda do .container */
            margin-top: 20px; /* Mesma margem do .container */
            border: 1px solid #4CAF50; /* Mesma borda do .container */
            display: none; /* Inicia oculto */
            flex-direction: column; /* Para empilhar o título, inputs e botões */
            align-items: center; /* Centraliza o conteúdo */
            gap: 15px; /* Espaçamento entre os grupos de elementos */
        }
        #renameColumnsContainer h2 {
            text-align: center; /* Centraliza o título */
            color: #4CAF50;
            margin-top: 0;
            margin-bottom: 5px;
        }
        #renameColumnsContainer #columnRenameInputs {
            display: flex;
            flex-wrap: wrap; /* Permite que os inputs quebrem linha */
            justify-content: center;
            gap: 10px; /* Espaçamento entre os campos */
            width: 100%; /* Ocupa a largura total para centralizar os inputs */
        }
        #renameColumnsContainer .column-input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha o label e input à esquerda */
            margin-bottom: 5px;
            width: calc(33% - 20px); /* 3 colunas por linha em telas maiores, ajustado com gap */
            min-width: 150px; /* Largura mínima para cada input */
        }
        #renameColumnsContainer label {
            font-weight: normal;
            margin-bottom: 3px;
            font-size: 0.9em;
            color: #4CAF50; /* Cor do label do .container */
        }
        #renameColumnsContainer input[type="text"] {
            width: 100%;
            padding: 5px;
            border-radius: 10px; /* Borda do input do .container */
            border: 1px solid #4CAF50; /* Borda do input do .container */
            color: #004d40; /* Cor do texto do input do .container */
        }
        /* Estilos para o grupo de botões */
        #renameButtonsGroup {
            display: flex;
            justify-content: center; /* Centraliza os botões dentro do grupo */
            gap: 15px; /* Espaçamento entre os botões */
            margin-top: 10px; /* Margem superior para separar dos inputs */
        }
        #renameColumnsContainer button {
            margin-top: 0; /* Zera a margem original, pois o grupo já tem margem */
            background-color: #4CAF50; /* Mesma cor do botão do .container */
        }
        #renameColumnsContainer button:hover {
            background-color: #388E3C; /* Mesma cor hover do botão do .container */
        }
        @media (max-width: 768px) {
            #renameColumnsContainer .column-input-group {
                width: calc(48% - 10px); /* 2 colunas por linha */
            }
        }
        @media (max-width: 480px) {
            #renameColumnsContainer .column-input-group {
                width: 95%; /* 1 coluna por linha */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Organizador de Dados de Concurso</h1>
        <form id="organizeForm">
            <div class="form-group">
                <label for="dataInput" title="Insira a lista dos candidatos, separados por '/'.">Lista dos candidatos (do Diário Oficial ou da Banca):</label>
                <textarea id="dataInput" name="dataInput" rows="4" cols="50" title="Insira a lista dos candidatos, separados por barra (/)."></textarea>
            </div>
            <div class="form-group">
                <label for="pdfTitleInput" title="Título do cargo que aparecerá no PDF gerado.">Nome do Cargo (opcional):</label>
                <input type="text" id="pdfTitleInput" placeholder="Ex: Analista Administrativo" title="Opcional: Digite o cargo que vai aparecer no PDF gerado.">
            </div>
            <label>
                <input type="checkbox" id="addRankingColumn" name="addRankingColumn" title="Selecione para adicionar uma coluna de classificação.">
                <br>Adicionar coluna de classificação
            </label>
            <br>
            <button type="button" onclick="organizeData()" title="Clique para organizar os dados.">Organizar</button>
        </form>
    </div>

    <div class="container" id="renameColumnsContainer" style="display: none;">
        <h2>Renomear Colunas</h2>
        <div id="columnRenameInputs">
        </div>
        <div id="renameButtonsGroup">
            <button type="button" onclick="applyColumnRenames()">Aplicar Nomes</button>
            <button type="button" onclick="toggleColumnRename()">Fechar Edição</button>
        </div>
    </div>

    <div class="container2" id="ContainerResult">
        <h1>Resultado Organizado</h1>
        <div class="searchContainer">
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Digite para pesquisar..." title="A tabela vai atualizando ao digitar...">
        </div>
        <button type="button" onclick="generatePDF()" title="Clique para gerar um PDF com os dados da tabela.">Gerar PDF</button>
        <button type="button" onclick="toggleColumnRename()" title="Clique para mudar os nomes dos cabeçalhos das colunas.">Renomear Colunas</button>
        <h4><i>Ao clicar no cabeçalho da tabela, os dados são organizados conforme a coluna clicada!</i></h4>
        <table border="1" id="resultTable">
            <thead>
                <tr id="tableHeaders"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <footer class="footer">
        <img src="minha_foto.jpg" alt="Foto do Autor">
        <p><b>Autor: Júnior Chaves</b></p>
    </footer>

    <script>
        let sortDirections = [];
        let currentColumnNames = [];
        let columnTypes = {}; // Objeto para armazenar o tipo de cada coluna (mapeado pelo nome)

        // Mapeamento de nomes de colunas para tipos de dados para comportamento de ordenação/formatação
        const typeMapping = {
            'classificacao': 'integer_numeric', // Classificação gerada/detectada
            'posicao': 'integer_numeric',
            'ranking': 'integer_numeric',
            'inscricao': 'numeric_string', // Tratar como string numérica para manter zeros à esquerda
            'matricula': 'numeric_string',
            'nota': 'numeric',
            'pontuacao': 'numeric',
            'total': 'numeric',
            'acertos': 'numeric'
            // Adicione outros sinônimos que você possa precisar
        };

        // Função para determinar o tipo de uma coluna com base em seu nome
        function getColumnType(columnName) {
            const lowerName = columnName.toLowerCase();
            for (const key in typeMapping) {
                if (lowerName.includes(key)) {
                    return typeMapping[key];
                }
            }
            if (lowerName.includes('nome')) {
                return 'string';
            }
            if (lowerName.includes('nota') || lowerName.includes('pontuação total') || lowerName.includes('total')) {
                return 'numeric';
            }
            if (lowerName.includes('inscricao') || lowerName.includes('matricula')) {
                return 'numeric_string';
            }
            if (lowerName.includes('classificacao') || lowerName.includes('posição') || lowerName.includes('ranking')) {
                return 'integer_numeric'; // Retorna 'integer_numeric' para esses casos
            }
            return 'string'; // Padrão para string se nada for detectado
        }


        function parseCandidate(candidateStr) {
            let cleanStr = candidateStr
                .replace(/-\s*\n\s*/g, '')
                .replace(/\s*\n\s*/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();

            const data = {};
            const detectedHeaders = [];
            const rowData = [];

            // --- Prioridade 1: Formato "Classificação, Inscrição, Nome, Nota" (separado por vírgula) ---
            const commaPatternMatch = cleanStr.match(/^(\d+)\s*,\s*(\d+)\s*,\s*([^,]+?)\s*,\s*(\d+[,.]\d+|\d+)$/);
            if (commaPatternMatch) {
                data.classificacao = parseInt(commaPatternMatch[1]);
                data.inscricao = commaPatternMatch[2];
                data.nome = commaPatternMatch[3].trim();
                data.notas = [parseFloat(commaPatternMatch[4].replace(',', '.'))];
                data.pontuacaoTotal = data.notas[0];

                detectedHeaders.push('Classificação', 'Inscrição', 'Nome', 'Nota 1');
                rowData.push(data.classificacao, data.inscricao, data.nome, data.notas[0]);
                return { data: rowData, headers: detectedHeaders };
            }

            // --- Prioridade 2: Formato "Inscrição; Nome; Nota" (separado por ponto e vírgula) ---
            const semicolonPatternMatch = cleanStr.match(/^(\d+)\s*;\s*([^;]+?)\s*;\s*(\d+[,.]\d+|\d+)$/);
            if (semicolonPatternMatch) {
                data.inscricao = semicolonPatternMatch[1];
                data.nome = semicolonPatternMatch[2].trim();
                data.notas = [parseFloat(semicolonPatternMatch[3].replace(',', '.'))];
                data.pontuacaoTotal = data.notas[0];

                detectedHeaders.push('Inscrição', 'Nome', 'Nota 1');
                rowData.push(data.inscricao, data.nome, data.notas[0]);
                return { data: rowData, headers: detectedHeaders };
            }

            // --- Prioridade 3: Lógica Genérica com Heurísticas ---
            let workingStr = cleanStr.replace(/(\d+),(\d+)/g, '$1.$2');

            // 1. Extrair NOTAS (números com ou sem decimal, geralmente menores que 1000)
            const notesMatches = [...workingStr.matchAll(/\b(\d+(?:\.\d+)?)\b/g)]
                                    .map(m => ({ value: m[1], index: m.index, length: m[0].length }))
                                    .sort((a, b) => b.index - a.index);

            let tempNotes = [];
            for (const match of notesMatches) {
                const numVal = parseFloat(match.value);
                if (!isNaN(numVal) && numVal < 1000 && match.value.length < 7) {
                    tempNotes.unshift(numVal);
                    workingStr = workingStr.substring(0, match.index) + ' '.repeat(match.length) + workingStr.substring(match.index + match.length);
                }
            }
            if (tempNotes.length > 0) {
                data.notas = tempNotes;
                data.pontuacaoTotal = data.notas.reduce((sum, current) => sum + current, 0);
            }
            workingStr = workingStr.replace(/\s+/g, ' ').trim();


            // 2. Tentar identificar a INSCRIÇÃO: número inteiro mais longo restante
            const potentialInscricoes = [...workingStr.matchAll(/\b(\d+)\b/g)]
                                            .map(m => ({ value: m[1], index: m.index, length: m[0].length }));

            let bestInscricaoMatch = null;
            for (const num of potentialInscricoes) {
                if (num.value.length >= 4 && num.value.length <= 15) {
                    if (bestInscricaoMatch === null || num.value.length > bestInscricaoMatch.value.length) {
                        bestInscricaoMatch = num;
                    }
                }
            }

            if (bestInscricaoMatch) {
                data.inscricao = bestInscricaoMatch.value;
                workingStr = workingStr.substring(0, bestInscricaoMatch.index) + ' '.repeat(bestInscricaoMatch.length) + workingStr.substring(bestInscricaoMatch.index + bestInscricaoMatch.length);
                workingStr = workingStr.replace(/\s+/g, ' ').trim();
            }

            // 3. Tentar identificar a CLASSIFICAÇÃO: número inteiro no início, ou com 'º'/'°'
            let classifMatch = workingStr.match(/^(\d+)(?:º|°)?\b/);
            if (classifMatch) {
                const classifValue = parseInt(classifMatch[1]);
                if (!isNaN(classifValue) && classifValue < 10000 && (!data.inscricao || classifValue.toString().length < data.inscricao.length) ) {
                    data.classificacao = classifValue;
                    workingStr = workingStr.replace(classifMatch[0], ' ').trim();
                }
            } else {
                classifMatch = workingStr.match(/\b(\d+)(?:º|°)\b/);
                if (classifMatch) {
                    const classifValue = parseInt(classifMatch[1]);
                    if (!isNaN(classifValue) && classifValue < 10000) {
                        data.classificacao = classifValue;
                        workingStr = workingStr.replace(classifMatch[0], ' ').trim();
                    }
                }
            }

            // 4. O que sobrou é o Nome (garantido como string)
            data.nome = workingStr.replace(/[^a-zA-ZáéíóúÁÉÍÓÚâêîôûÂÊÎÔÛãõÃÕçÇ\s]/g, '').trim();
            if (data.nome === "") data.nome = null;

            // --- Montar os dados para a tabela de forma flexível ---
            if (data.classificacao !== undefined) {
                detectedHeaders.push('Classificação');
                rowData.push(data.classificacao);
            }
            if (data.inscricao !== undefined) {
                detectedHeaders.push('Inscrição');
                rowData.push(data.inscricao);
            }
            if (data.nome !== undefined && data.nome !== null) {
                detectedHeaders.push('Nome');
                rowData.push(data.nome);
            }
            if (data.notas !== undefined && data.notas.length > 0) {
                data.notas.forEach((nota, index) => {
                    detectedHeaders.push(`Nota ${index + 1}`);
                    rowData.push(nota);
                });
            }
            if (data.pontuacaoTotal !== undefined) {
                // Adiciona Pontuação Total apenas se houver mais de uma nota ou se for uma nota única mas detectada separadamente
                const isSingleNoteAndTotalSame = data.notas && data.notas.length === 1 && data.pontuacaoTotal === data.notas[0];
                if (!isSingleNoteAndTotalSame || !detectedHeaders.includes('Nota 1')) { // Evita duplicar se "Nota 1" já representa a única pontuação
                    if (detectedHeaders.indexOf('Pontuação Total') === -1) { // Garante que não adicione duas vezes
                        detectedHeaders.push('Pontuação Total');
                        rowData.push(data.pontuacaoTotal);
                    }
                }
            }

            // Fallback: se nada foi detectado
            if (rowData.length === 0 && candidateStr.length > 0) {
                const parts = cleanStr.split(/[\s,;]+/).filter(p => p.length > 0);
                parts.forEach((part, index) => {
                    if (!isNaN(parseFloat(part.replace(',', '.'))) && part.replace(',', '.').length >= 4) {
                        detectedHeaders.push(`Campo Numérico ${index + 1}`);
                    } else if (!isNaN(parseFloat(part.replace(',', '.'))) && parseFloat(part.replace(',', '.')) < 1000) {
                        detectedHeaders.push(`Campo Nota ${index + 1}`);
                    } else {
                        detectedHeaders.push(`Campo ${index + 1}`);
                    }
                    rowData.push(part);
                });
            }

            return {
                data: rowData,
                headers: detectedHeaders.length > 0 ? detectedHeaders : ['Campo 1', 'Campo 2', 'Campo 3']
            };
        }


        function organizeData() {
            document.getElementById('ContainerResult').style.display = 'block';

            const dataInput = document.getElementById('dataInput').value.trim();
            const addRankingColumn = document.getElementById('addRankingColumn').checked;

            const parsedCandidates = dataInput.split('/')
                .map(candidate => parseCandidate(candidate.trim()))
                .filter(result => result.data.length > 0);

            if (parsedCandidates.length === 0) {
                updateTable([], []);
                return;
            }

            let allDetectedHeaders = new Set();
            parsedCandidates.forEach(pc => pc.headers.forEach(h => allDetectedHeaders.add(h)));
            let finalColumnNames = Array.from(allDetectedHeaders);

            const preferredOrder = ['Classificação', 'Inscrição', 'Nome', 'Nota 1', 'Nota 2', 'Nota 3', 'Nota 4', 'Nota 5', 'Pontuação Total'];
            finalColumnNames.sort((a, b) => {
                const indexA = preferredOrder.indexOf(a);
                const indexB = preferredOrder.indexOf(b);
                if (indexA === -1 && indexB === -1) return a.localeCompare(b);
                if (indexA === -1) return 1;
                if (indexB === -1) return -1;
                return indexA - indexB;
            });

            // Re-popula columnTypes com os nomes das colunas detectadas inicialmente
            columnTypes = {};
            finalColumnNames.forEach(name => {
                columnTypes[name] = getColumnType(name);
            });


            let organizedData = parsedCandidates.map(parsedResult => {
                const row = [];
                const dataMap = {};
                parsedResult.headers.forEach((header, index) => {
                    dataMap[header] = parsedResult.data[index];
                });

                finalColumnNames.forEach(header => {
                    if (header.toLowerCase().includes('nome')) {
                        row.push(dataMap[header] !== undefined ? String(dataMap[header]) : '');
                    } else {
                        row.push(dataMap[header] !== undefined ? dataMap[header] : null);
                    }
                });
                return row;
            });

            // Lógica para adicionar e classificar a coluna de Classificação gerada
            if (addRankingColumn) {
                // Remove colunas de classificação/posição existentes para evitar duplicidade
                const columnsToRemove = ['Classificação', 'Posição'];
                columnsToRemove.forEach(colName => {
                    const existingIndex = finalColumnNames.indexOf(colName);
                    if (existingIndex !== -1) {
                        finalColumnNames.splice(existingIndex, 1);
                        organizedData = organizedData.map(row => {
                            const newRow = [...row];
                            newRow.splice(existingIndex, 1);
                            return newRow;
                        });
                    }
                });

                // Ordena os dados *antes* de adicionar a nova coluna de classificação
                // Prioriza Pontuação Total, depois Nota 1, ambos decrescente
                organizedData.sort((a, b) => {
                    const pontuacaoTotalIndex = finalColumnNames.indexOf('Pontuação Total');
                    const nota1Index = finalColumnNames.indexOf('Nota 1');

                    let valA, valB;

                    if (pontuacaoTotalIndex !== -1 && a[pontuacaoTotalIndex] !== null && b[pontuacaoTotalIndex] !== null) {
                        valA = parseFloat(a[pontuacaoTotalIndex]);
                        valB = parseFloat(b[pontuacaoTotalIndex]);
                        return (valB || 0) - (valA || 0); // Decrescente
                    } else if (nota1Index !== -1 && a[nota1Index] !== null && b[nota1Index] !== null) {
                        valA = parseFloat(a[nota1Index]);
                        valB = parseFloat(b[nota1Index]);
                        return (valB || 0) - (valA || 0); // Decrescente
                    }
                    // Fallback para o primeiro campo se não houver pontuação/notas
                    valA = parseFloat(a[0]);
                    valB = parseFloat(b[0]);
                    if (!isNaN(valA) && !isNaN(valB)) {
                         return (valB || 0) - (valA || 0); // Decrescente
                    }
                    return 0; // Se não for número, mantém ordem original
                });

                // Adiciona a nova coluna de classificação com base na ordenação
                organizedData = organizedData.map((candidateRow, index) => [index + 1, ...candidateRow]);
                finalColumnNames.unshift('Classificação');
                columnTypes['Classificação'] = 'integer_numeric'; // Garante que a classificação gerada seja inteira
            } else {
                // *** NOVA LÓGICA DE ORDENAÇÃO INICIAL QUANDO CLASSIFICAÇÃO NÃO É ADICIONADA ***
                // Aplica a mesma lógica de ordenação por pontuação/nota
                organizedData.sort((a, b) => {
                    const pontuacaoTotalIndex = finalColumnNames.indexOf('Pontuação Total');
                    const nota1Index = finalColumnNames.indexOf('Nota 1');

                    let valA, valB;

                    if (pontuacaoTotalIndex !== -1 && a[pontuacaoTotalIndex] !== null && b[pontuacaoTotalIndex] !== null) {
                        valA = parseFloat(a[pontuacaoTotalIndex]);
                        valB = parseFloat(b[pontuacaoTotalIndex]);
                        return (valB || 0) - (valA || 0); // Decrescente
                    } else if (nota1Index !== -1 && a[nota1Index] !== null && b[nota1Index] !== null) {
                        valA = parseFloat(a[nota1Index]);
                        valB = parseFloat(b[nota1Index]);
                        return (valB || 0) - (valA || 0); // Decrescente
                    }
                    // Fallback para o primeiro campo se não houver pontuação/notas
                    valA = parseFloat(a[0]);
                    valB = parseFloat(b[0]);
                    if (!isNaN(valA) && !isNaN(valB)) {
                         return (valB || 0) - (valA || 0); // Decrescente
                    }
                    return 0; // Se não for número, mantém ordem original
                });
            }

            updateTable(finalColumnNames, organizedData);

            document.getElementById('ContainerResult').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }


        function updateTable(columnNames, data) {
            const tableHeaders = document.getElementById('tableHeaders');
            const tableBody = document.getElementById('tableBody');
            tableHeaders.innerHTML = '';
            tableBody.innerHTML = '';

            // Reinicia sortDirections para corresponder às novas colunas
            sortDirections = Array(columnNames.length).fill(true); // Default para ordem crescente

            columnNames.forEach(columnName => {
                const th = document.createElement('th');
                th.textContent = columnName;
                th.onclick = () => sortTable(columnNames.indexOf(columnName));
                tableHeaders.appendChild(th);
            });

            data.forEach(row => {
                const tr = document.createElement('tr');
                for (let i = 0; i < columnNames.length; i++) {
                    const td = document.createElement('td');
                    const value = row[i];
                    const colName = columnNames[i];
                    const colType = columnTypes[colName] || getColumnType(colName); // Usa o tipo mapeado ou infere

                    if (value !== null && value !== undefined) {
                        if (colType === 'numeric') {
                            td.textContent = parseFloat(value).toFixed(2);
                        } else if (colType === 'integer_numeric') { // Novo tratamento para inteiros
                            td.textContent = parseInt(value, 10);
                        } else if (colType === 'numeric_string') {
                            td.textContent = String(value); // Mantém como string para não perder zeros à esquerda
                        } else { // 'string' ou tipo desconhecido
                            td.textContent = String(value);
                        }
                    } else {
                        td.textContent = '';
                    }
                    tr.appendChild(td);
                }
                tableBody.appendChild(tr);
            });

            currentColumnNames = Array.from(document.querySelectorAll('#tableHeaders th')).map(th => th.textContent);
        }

        function sortTable(columnIndex) {
            const table = document.getElementById('resultTable');
            const tbody = table.getElementsByTagName('tbody')[0];
            const rows = Array.from(tbody.getElementsByTagName('tr'));
            const headerText = table.querySelector(`th:nth-child(${columnIndex + 1})`).textContent;

            // Inverte a direção de ordenação para a coluna clicada
            sortDirections[columnIndex] = !sortDirections[columnIndex];

            const colType = columnTypes[headerText] || getColumnType(headerText);

            const sortedRows = rows.sort((a, b) => {
                const textA = a.cells[columnIndex].textContent.trim();
                const textB = b.cells[columnIndex].textContent.trim();

                let valA, valB;

                if (colType === 'numeric' || colType === 'integer_numeric') { // Inclui integer_numeric aqui
                    valA = parseFloat(textA.replace(',', '.'));
                    valB = parseFloat(textB.replace(',', '.'));
                    // Trata NaN como infinitos para que valores ausentes vão para o final
                    valA = isNaN(valA) ? (sortDirections[columnIndex] ? Infinity : -Infinity) : valA;
                    valB = isNaN(valB) ? (sortDirections[columnIndex] ? Infinity : -Infinity) : valB;
                    return sortDirections[columnIndex] ? valA - valB : valB - valA;
                } else if (colType === 'numeric_string') {
                    // Compara como números, mas mantém a representação original da string
                    valA = parseInt(textA);
                    valB = parseInt(textB);
                    valA = isNaN(valA) ? (sortDirections[columnIndex] ? Infinity : -Infinity) : valA;
                    valB = isNaN(valB) ? (sortDirections[columnIndex] ? Infinity : -Infinity) : valB;
                    return sortDirections[columnIndex] ? valA - valB : valB - valA;
                } else { // Trata como string
                    return sortDirections[columnIndex] ? textA.localeCompare(textB, undefined, { numeric: true, sensitivity: 'base' }) : textB.localeCompare(textA, undefined, { numeric: true, sensitivity: 'base' });
                }
            });

            tbody.innerHTML = '';
            sortedRows.forEach(row => tbody.appendChild(row));
        }

        window.onload = function() {
            // Inicializa sortDirections ao carregar, ou quando a tabela é criada/atualizada
        };

        function searchTable() {
            let input = document.getElementById('searchInput').value.toUpperCase();
            let table = document.getElementById('resultTable');
            let tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) { // Começa do 1 para pular o cabeçalho
                let td = tr[i].getElementsByTagName('td');
                let found = false;
                for (let j = 0; j < td.length; j++) {
                    if (td[j] && td[j].innerHTML.toUpperCase().indexOf(input) > -1) {
                        found = true;
                        break;
                    }
                }
                tr[i].style.display = found ? '' : 'none';
            }
        }

        function generatePDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const margin = 10;
                let y = margin;
                const lineHeight = 10;
                const pageWidth = doc.internal.pageSize.getWidth();

                doc.setFontSize(16);
                doc.setFont("helvetica", "bold");

                const customTitle = document.getElementById('pdfTitleInput').value.trim();
                const title = customTitle === '' ? "Relatório de Resultados" : customTitle;

                // Divide o título em linhas se for muito longo
                const splitTitle = doc.splitTextToSize(title, pageWidth - 2 * margin);
                doc.text(splitTitle, pageWidth / 2, y, { align: 'center' }); // Centraliza o título
                y += (splitTitle.length * lineHeight) + lineHeight; // Ajusta 'y' para as linhas do título + um espaçamento

                const table = document.getElementById('resultTable');
                if (!table || table.querySelector('tbody').children.length === 0) {
                    alert("Erro: Gere a tabela primeiro clicando em 'Organizar'!");
                    return;
                }

                const headers = Array.from(document.querySelectorAll('#tableHeaders th')).map(th => th.textContent);
                const rows = Array.from(table.querySelectorAll('tbody tr')).map(tr =>
                    Array.from(tr.querySelectorAll('td')).map(td =>
                         td.textContent.replace(/\s*\n\s*/g, ' ').trim()
                    )
                );

                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: y,
                    margin: { left: margin, right: margin },
                    styles: { fontSize: 10, cellPadding: 2, halign: 'center' }, // Centraliza o texto das células do corpo
                    headStyles: { fillColor: [76, 175, 80], textColor: 255, halign: 'center' }, // Centraliza o texto do cabeçalho
                    alternateRowStyles: { fillColor: [224, 242, 241] },
                });

                // Abre o PDF em uma nova aba para visualização
                window.open(doc.output('bloburl'), '_blank');

            } catch (error) {
                console.error("Erro ao gerar PDF:", error);
                alert("Erro ao gerar PDF. Veja o console para detalhes.");
            }
        }

        function toggleColumnRename() {
            const renameContainer = document.getElementById('renameColumnsContainer');
            const columnRenameInputs = document.getElementById('columnRenameInputs');

            if (renameContainer.style.display === 'none' || renameContainer.style.display === '') {
                renameContainer.style.display = 'flex';

                columnRenameInputs.innerHTML = '';

                if (currentColumnNames.length > 0) {
                    currentColumnNames.forEach((name, index) => {
                        const div = document.createElement('div');
                        div.className = 'column-input-group';

                        const label = document.createElement('label');
                        label.textContent = `Coluna ${index + 1}:`;
                        label.htmlFor = `rename-col-${index}`;

                        const input = document.createElement('input');
                        input.type = 'text';
                        input.id = `rename-col-${index}`;
                        input.value = name;
                        input.placeholder = `Nome da Coluna ${index + 1}`;

                        div.appendChild(label);
                        div.appendChild(input);
                        columnRenameInputs.appendChild(div);
                    });
                } else {
                    columnRenameInputs.textContent = 'Organize os dados primeiro para renomear as colunas.';
                }

                renameContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } else {
                renameContainer.style.display = 'none';
            }
        }

        function applyColumnRenames() {
            const newColumnNames = [];
            const inputElements = document.querySelectorAll('#columnRenameInputs input[type="text"]');

            columnTypes = {}; // Reseta e recria os tipos com base nos novos nomes

            inputElements.forEach(input => {
                const newName = input.value.trim();
                newColumnNames.push(newName);
                columnTypes[newName] = getColumnType(newName); // Mapeia o novo nome para um tipo
            });

            const tableHeaders = document.querySelectorAll('#tableHeaders th');
            tableHeaders.forEach((th, index) => {
                if (newColumnNames[index] !== undefined && newColumnNames[index] !== null && newColumnNames[index] !== '') {
                     th.textContent = newColumnNames[index];
                } else {
                    th.textContent = currentColumnNames[index];
                }
            });

            currentColumnNames = Array.from(document.querySelectorAll('#tableHeaders th')).map(th => th.textContent);

            document.getElementById('renameColumnsContainer').style.display = 'none';

            alert('Nomes das colunas atualizados com sucesso!');
        }
    </script>
